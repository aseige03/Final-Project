<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Super Bowl Champions — Viewer</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
          <style>
              :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#06b6d4}
                  html,body{height:100%}
                      body{margin:0;background:linear-gradient(180deg,#071024 0%,#061327 100%);color:#e6eef6;font-family:Inter,system-ui,Arial,sans-serif;display:flex;align-items:center;justify-content:center;padding:28px}
                          .app{width:980px;max-width:95%;}
                              header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
                                  h1{font-size:20px;margin:0}
                                      .controls{display:flex;gap:12px;align-items:center}
                                          select{background:#0b1220;border:1px solid #122033;color:#e6eef6;padding:8px 12px;border-radius:8px}
                                              .card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);padding:18px;border-radius:12px}
                                                  .teams{display:flex;gap:18px;margin-top:16px}
                                                      .team{flex:1;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:12px;border-radius:10px;display:flex;align-items:center;gap:12px}
                                                          .logo{width:96px;height:96px;border-radius:12px;flex:0 0 96px;display:flex;align-items:center;justify-content:center;background:#0b1622;border:1px solid rgba(255,255,255,0.03);overflow:hidden}
                                                              .logo img{max-width:100%;max-height:100%}
                                                                  .placeholder{width:80px;height:80px;border-radius:8px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:20px}
                                                                      .meta{flex:1}
                                                                          .team-name{font-size:18px;font-weight:600;margin-bottom:6px}
                                                                              .score{font-size:28px;font-weight:700}
                                                                                  .score .val{display:inline-block;min-width:64px;text-align:center;padding:4px 8px;border-radius:8px}
                                                                                      .score .win{background:linear-gradient(180deg,#0f7a2f,#0fa63a);color:#05220b}
                                                                                          .score .loss{background:linear-gradient(180deg,#7a0f1f,#d10f23);color:#fff}
                                                                                              .info{color:var(--muted);font-size:13px;margin-top:8px}
                                                                                                  footer{margin-top:18px;color:var(--muted);font-size:13px}
                                                                                                      .vs{font-size:14px;color:var(--muted);text-align:center;margin-top:8px}
                                                                                                        </style>
                                                                                                        </head>
                                                                                                        <body>
                                                                                                          <div class="app">
                                                                                                              <header>
                                                                                                                    <h1>Super Bowl Viewer</h1>
                                                                                                                          <div class="controls">
                                                                                                                                  <label for="yearSelect" style="color:var(--muted);font-size:13px">Select year</label>
                                                                                                                                          <select id="yearSelect"><option>Loading…</option></select>
                                                                                                                                                </div>
                                                                                                                                                    </header>
                                                                                                                                                    
                                                                                                                                                        <div class="card">
                                                                                                                                                              <div id="content">
                                                                                                                                                                      <div style="color:var(--muted)">Choose a year to view the game details.</div>
                                                                                                                                                                            </div>
                                                                                                                                                                                  <footer id="footer"></footer>
                                                                                                                                                                                      </div>
                                                                                                                                                                                        </div>
                                                                                                                                                                                        
                                                                                                                                                                                          <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
                                                                                                                                                                                            <script>
                                                                                                                                                                                                // minimal mapping for team logos (best-effort). If not found, placeholder used.
                                                                                                                                                                                                    const LOGO_MAP = {
                                                                                                                                                                                                          "Green Bay Packers": "https://upload.wikimedia.org/wikipedia/commons/5/50/Green_Bay_Packers_logo.svg",
                                                                                                                                                                                                                "Kansas City Chiefs": "https://upload.wikimedia.org/wikipedia/en/8/82/Kansas_City_Chiefs_logo.svg",
                                                                                                                                                                                                                      "Miami Dolphins": "https://upload.wikimedia.org/wikipedia/en/e/ed/Miami_Dolphins_logo.svg",
                                                                                                                                                                                                                            "New York Jets": "https://upload.wikimedia.org/wikipedia/en/6/6d/New_York_Jets_logo.svg",
                                                                                                                                                                                                                                  "Dallas Cowboys": "https://upload.wikimedia.org/wikipedia/commons/1/15/Dallas_Cowboys.svg",
                                                                                                                                                                                                                                        "Pittsburgh Steelers": "https://upload.wikimedia.org/wikipedia/en/d/d9/Pittsburgh_Steelers_logo.svg",
                                                                                                                                                                                                                                              "Oakland Raiders": "https://upload.wikimedia.org/wikipedia/en/3/3c/Las_Vegas_Raiders_logo.svg",
                                                                                                                                                                                                                                                    "Los Angeles Raiders": "https://upload.wikimedia.org/wikipedia/en/3/3c/Las_Vegas_Raiders_logo.svg",
                                                                                                                                                                                                                                                          "Las Vegas Raiders": "https://upload.wikimedia.org/wikipedia/en/3/3c/Las_Vegas_Raiders_logo.svg",
                                                                                                                                                                                                                                                                "San Francisco 49ers": "https://upload.wikimedia.org/wikipedia/commons/1/1e/San_Francisco_49ers_logo.svg",
                                                                                                                                                                                                                                                                      "New York Giants": "https://upload.wikimedia.org/wikipedia/en/6/60/New_York_Giants_logo.svg",
                                                                                                                                                                                                                                                                            "Los Angeles Rams": "https://upload.wikimedia.org/wikipedia/commons/2/2f/Los_Angeles_Rams_logo.svg",
                                                                                                                                                                                                                                                                                  "St. Louis Rams": "https://upload.wikimedia.org/wikipedia/commons/2/2f/Los_Angeles_Rams_logo.svg",
                                                                                                                                                                                                                                                                                        "Indianapolis Colts": "https://upload.wikimedia.org/wikipedia/en/1/15/Indianapolis_Colts_logo.svg",
                                                                                                                                                                                                                                                                                              "Baltimore Colts": "https://upload.wikimedia.org/wikipedia/en/1/15/Indianapolis_Colts_logo.svg",
                                                                                                                                                                                                                                                                                                    "Denver Broncos": "https://upload.wikimedia.org/wikipedia/en/4/44/Denver_Broncos_logo.svg",
                                                                                                                                                                                                                                                                                                          "New England Patriots": "https://upload.wikimedia.org/wikipedia/en/b/b9/New_England_Patriots_logo.svg",
                                                                                                                                                                                                                                                                                                                "Philadelphia Eagles": "https://upload.wikimedia.org/wikipedia/en/8/8e/Philadelphia_Eagles_logo.svg",
                                                                                                                                                                                                                                                                                                                      "Tampa Bay Buccaneers": "https://upload.wikimedia.org/wikipedia/en/6/60/Tampa_Bay_Buccaneers_logo.svg",
                                                                                                                                                                                                                                                                                                                            "Baltimore Ravens": "https://upload.wikimedia.org/wikipedia/en/5/55/Baltimore_Ravens_logo.svg",
                                                                                                                                                                                                                                                                                                                                  "Chicago Bears": "https://upload.wikimedia.org/wikipedia/en/5/5c/Chicago_Bears_logo.svg",
                                                                                                                                                                                                                                                                                                                                        "Arizona Cardinals": "https://upload.wikimedia.org/wikipedia/en/7/72/Arizona_Cardinals_logo.svg",
                                                                                                                                                                                                                                                                                                                                              "Seattle Seahawks": "https://upload.wikimedia.org/wikipedia/en/7/74/Seattle_Seahawks_logo.svg",
                                                                                                                                                                                                                                                                                                                                                    "Detroit Lions": "https://upload.wikimedia.org/wikipedia/en/7/71/Detroit_Lions_logo.svg",
                                                                                                                                                                                                                                                                                                                                                          "Minnesota Vikings": "https://upload.wikimedia.org/wikipedia/en/2/25/Minnesota_Vikings_logo.svg",
                                                                                                                                                                                                                                                                                                                                                                "Buffalo Bills": "https://upload.wikimedia.org/wikipedia/en/7/77/Buffalo_Bills_logo.svg",
                                                                                                                                                                                                                                                                                                                                                                      "New Orleans Saints": "https://upload.wikimedia.org/wikipedia/en/7/70/New_Orleans_Saints_logo.svg",
                                                                                                                                                                                                                                                                                                                                                                            "Atlanta Falcons": "https://upload.wikimedia.org/wikipedia/en/c/c8/Atlanta_Falcons_logo.svg",
                                                                                                                                                                                                                                                                                                                                                                                  "Carolina Panthers": "https://upload.wikimedia.org/wikipedia/en/c/c3/Carolina_Panthers_logo.svg",
                                                                                                                                                                                                                                                                                                                                                                                        "Cleveland Browns": "https://upload.wikimedia.org/wikipedia/en/d/d0/Cleveland_Browns_logo.svg",
                                                                                                                                                                                                                                                                                                                                                                                              "Tennessee Titans": "https://upload.wikimedia.org/wikipedia/en/3/3f/Tennessee_Titans_logo.svg",
                                                                                                                                                                                                                                                                                                                                                                                                    "Kansas City": "https://upload.wikimedia.org/wikipedia/en/8/82/Kansas_City_Chiefs_logo.svg"
                                                                                                                                                                                                                                                                                                                                                                                                        };
                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                            function makePlaceholder(name){
                                                                                                                                                                                                                                                                                                                                                                                                                  const parts = name.split(' ');
                                                                                                                                                                                                                                                                                                                                                                                                                        const initials = parts.length>1 ? parts.slice(-2).map(p=>p[0]).join('') : name.slice(0,2);
                                                                                                                                                                                                                                                                                                                                                                                                                              const div = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                    div.className = 'placeholder';
                                                                                                                                                                                                                                                                                                                                                                                                                                          div.style.background = '#1f2937';
                                                                                                                                                                                                                                                                                                                                                                                                                                                div.textContent = initials.toUpperCase();
                                                                                                                                                                                                                                                                                                                                                                                                                                                      return div;
                                                                                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                                                                                                                                                                              function getTeamName(raw){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    // remove trailing parenthesis like ' (2, 1–1 )' and stray annotations
                                                                                                                                                                                                                                                                                                                                                                                                                                                                          return raw.replace(/\([^)]*\)/g,'').replace(/\s+/g,' ').trim();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  function parseScore(scoreRaw){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if(!scoreRaw) return [null,null];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              // split on any non-digit
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const parts = scoreRaw.split(/[^0-9]+/).filter(Boolean);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if(parts.length>=2) return [parseInt(parts[0],10), parseInt(parts[1],10)];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                return [null,null];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function renderRow(row){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              // expected headers: Game,Date ( Season),Winning team,Score,Losing team,Venue,City,Attendance,Referee,Ref.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const game = row['Game'];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const date = row['Date ( Season)'] || row['Date (Season)'] || row['Date'];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const winRaw = row['Winning team'] || '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const loseRaw = row['Losing team'] || '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const scoreRaw = row['Score'] || '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const winName = getTeamName(winRaw);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const loseName = getTeamName(loseRaw);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const [s1,s2] = parseScore(scoreRaw);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const winScore = s1; const loseScore = s2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          const content = document.getElementById('content');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                content.innerHTML = '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const container = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const top = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  top.className = 'teams';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function makeTeamBlock(name,score,isWinner){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const t = document.createElement('div'); t.className='team';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const logoBox = document.createElement('div'); logoBox.className='logo';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const logoUrl = LOGO_MAP[name];
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if(logoUrl){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const img = document.createElement('img'); img.src=logoUrl; img.alt=name+' logo';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            img.onerror = ()=>{
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        logoBox.innerHTML=''; logoBox.appendChild(makePlaceholder(name));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            logoBox.appendChild(img);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              logoBox.appendChild(makePlaceholder(name));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const meta = document.createElement('div'); meta.className='meta';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const title = document.createElement('div'); title.className='team-name'; title.textContent = name;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              const scoreDiv = document.createElement('div'); scoreDiv.className='score';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      const span = document.createElement('span'); span.className='val '+(isWinner? 'win':'loss'); span.textContent = (score===null? '': score);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              scoreDiv.appendChild(span);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      meta.appendChild(title);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              meta.appendChild(scoreDiv);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      t.appendChild(logoBox);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              t.appendChild(meta);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      return {elem:t,scoreSpan:span}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  const left = makeTeamBlock(winName,winScore,true);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const right = makeTeamBlock(loseName,loseScore,false);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              left.scoreSpan.textContent = winScore!==null? winScore : '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    right.scoreSpan.textContent = loseScore!==null? loseScore : '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          top.appendChild(left.elem);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                top.appendChild(right.elem);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      container.appendChild(top);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const vs = document.createElement('div'); vs.className='vs'; vs.textContent = scoreRaw || '';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  container.appendChild(vs);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const info = document.createElement('div'); info.className='info';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              info.textContent = `${game || ''} — ${date || ''} — ${row['Venue'] || ''} ${row['City']? '\u2022 ' + row['City'] : ''}`;
